<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
        body{
            background-color: pink;
           margin: 0;
           padding: 0;
        }
        .app-name{
           color:#000;
           text-align: center;
           align-items: center;

       }
       .current-player{
           text-align: center;
           color: #000;
           margin-top: 40px;
       }
       .board{
           display: flex;
           flex-wrap: wrap;
           margin: 50px auto;
           width: 400px;
           justify-content: center;
           align-items: center; 
           border: 10px solid;
            padding: 40px;
            border-radius: 40px;
            background-color: whitesmoke;

       }
       .cell{
           width: 100px;
           height: 100px;
           border: 3px solid #000;
           display: flex;
           justify-content: center;
           align-items: center;
          
       }
       .cell:hover{
           transition: 0.3s;
           cursor: pointer;
           box-shadow: 0 0 20px 0 #000;
       }
       .reset{
           font-size: 20px;
           padding: 10px 20px;
           margin: 20px auto;
           border-radius: 20px;
           position: relative;
           left: 670px;
           width: 100px;
       }
       .reset:hover{
           border: 4px solid #000;
           transition: 1s;
       }
      .player{
        width: 100px;
      }
       @media (max-width:500px) {
        .reset{
            font-size: 15px;
            position: relative;
            left: 150px;
        }
       }
       </style>
  </head>
  <body>
    <div class="main">
        <h1 class="app-name">TIC TAC TOE</h1>
        <p class="current-player" id="current-player">Current Player: Player1</p>
        <div class="board">
          <div class="cell" onclick="makeMove(0)"></div>
          <div class="cell" onclick="makeMove(1)"></div>
          <div class="cell" onclick="makeMove(2)"></div>
          <div class="cell" onclick="makeMove(3)"></div>
          <div class="cell" onclick="makeMove(4)"></div>
          <div class="cell" onclick="makeMove(5)"></div>
          <div class="cell" onclick="makeMove(6)"></div>
          <div class="cell" onclick="makeMove(7)"></div>
          <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button type="button" class="reset" onclick="resetBoard()"><b>Reset</b></button>
      </div>
    <script>
      const board = [-1, -1, -1, -1, -1, -1, -1, -1, -1];
      let currentPlayer = "Player1";

      const renderBoard = () => {
        const allBoxes = document.querySelectorAll(".cell");
        allBoxes.forEach((box, index) => {
          if (board[index] === "Player2") {
            box.innerHTML = '<img class="player" src="x.png" alt="X" />';
          } else if (board[index] === "Player1") {
            box.innerHTML = '<img class="player" src="o.png" alt="O" />';
          } else {
            box.innerHTML = "";
          }
        });
      };
      renderBoard();

      const makeMove = (index) => {
        if (board[index] !== -1) {
          alert("Invalid Move");
          return;
        }

        board[index] = currentPlayer;

        if (currentPlayer === "Player1") {
          currentPlayer = "Player2";
        } else {
          currentPlayer = "Player1";
        }
        const currentPlayerElement = document.getElementById("current-player");
        currentPlayerElement.innerText = `Current Player: ${currentPlayer}`;
        renderBoard();
        checkWinner();
      };

      function resetBoard() {
        board.fill(-1);
        renderBoard();
      }

      function isPlayerPresent(places, player) {
        const [a, b, c] = places;
        return (
          board[a] === player && board[b] === player && board[c] === player
        );
      }
      function checkWinner() {
  if (isPlayerPresent([0, 1, 2], "Player1")) {
    alert("Player1 wins");
  } else if (isPlayerPresent([3, 4, 5], "Player1")) {
    alert("Player1 wins");
  } else if (isPlayerPresent([6, 7, 8], "Player1")) {
    alert("Player1 wins");
  } else if (isPlayerPresent([0, 4, 8], "Player1")) {
    alert("Player1 wins");
  } else if (isPlayerPresent([2, 4, 6], "Player1")) {
    alert("Player1 wins");
  } else if (isPlayerPresent([0, 3, 6], "Player1")) {
    alert("Player1 wins");
  } else if (isPlayerPresent([1, 4, 7], "Player1")) {
    alert("Player1 wins");
  } else if (isPlayerPresent([2, 5, 8], "Player1")) {
    alert("Player1 wins");
  }

  if (isPlayerPresent([0, 1, 2], "Player2")) {
    alert("Player2 wins");
  } else if (isPlayerPresent([3, 4, 5], "Player2")) {
    alert("Player2 wins");
  } else if (isPlayerPresent([6, 7, 8], "Player2")) {
    alert("Player2 wins");
  } else if (isPlayerPresent([0, 4, 8], "Player2")) {
    alert("Player2 wins");
  } else if (isPlayerPresent([2, 4, 6], "Player2")) {
    alert("Player2 wins");
  } else if (isPlayerPresent([0, 3, 6], "Player2")) {
    alert("Player2 wins");
  } else if (isPlayerPresent([1, 4, 7], "Player2")) {
    alert("Player2 wins");
  } else if (isPlayerPresent([2, 5, 8], "Player2")) {
    alert("Player2 wins");
  }
}

    </script>
  </body>
  </html>
