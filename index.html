<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #ebcbca;
}

.game-container {
    width: 300px;
    margin: 40px auto;
    background-color: hotpink;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.game-board {
    display: flex;
    flex-direction: column;
}

.row {
    display: flex;
}

.cell {
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    cursor: pointer;
}

.cell:hover {
    background-color: #f9f9f9;
}

#reset-button {
    background-color: #1c0771;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#reset-button:hover {
    background-color: #444;
}

#game-status {
    font-size: 18px;
    margin-top: 20px;
}

        </style>
</head>
<body>
    <div class="game-container">

     <center><h1>Tic Tac Toe</h1></center>
        <div class="game-board">
            <div class="row">
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
                <div class="cell" id="cell-9"></div>
            </div>
        </div>
        <br>
        <button id="reset-button">Reset Game</button>
        <p id="game-status"></p>
    </div>
    <script>
        let currentPlayer = 'X';
let gameStatus = '';

const cells = document.querySelectorAll('.cell');
const resetButton = document.getElementById('reset-button');
const gameStatusElement = document.getElementById('game-status');

cells.forEach((cell) => {
    cell.addEventListener('click', () => {
        if (cell.textContent === '') {
            cell.textContent = currentPlayer;
            checkGameStatus();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    });
});

resetButton.addEventListener('click', () => {
    cells.forEach((cell) => {
        cell.textContent = '';
    });
    currentPlayer = 'X';
    gameStatus = '';
    gameStatusElement.textContent = '';
});
function checkGameStatus() {
    const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    for (let i = 0; i < winningCombinations.length; i++) {
        const combination = winningCombinations[i];
        if (cells[combination[0]].textContent === cells[combination[1]].textContent &&
            cells[combination[1]].textContent === cells[combination[2]].textContent &&
            cells[combination[0]].textContent !== '') {
            gameStatus = `Player ${cells[combination[0]].textContent} wins!`;
            gameStatusElement.textContent = gameStatus;
            return;
        }
    }

    if (Array.prototype.every.call(cells, (cell) => cell.textContent !== '')) {
        gameStatus = 'It\'s a tie!';
        gameStatusElement.textContent = gameStatus;
    }
}

    </script>
</body>
</html>
